<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>My Facelet Page Title</title>
</h:head>
<h:body>
   <f:view>
      <h:outputLabel value="---- Result ----"/><br/>
       <h:outputLabel value="Bean UUID:${handler.uuid}"/><br/>
       <pre><h:outputText value="${handler.result}"/><br/></pre>
       <h:outputLabel value="---- END ----"/><br/>
   </f:view>

   <h:form>
      <h:commandButton value="Apply" action="#{handler.apply()}" styleClass="submit" >
      </h:commandButton>
   </h:form>
</h:body>

</html>
